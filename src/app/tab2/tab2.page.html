<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Convers√£o de Moedas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-label>Moeda original</ion-label>
    <ion-item lines="none">
      <ion-select id="moedaOriginal" #moedaOriginal (ionChange)="converter()" cancelText="Cancelar" placeholder="Selecione" >
        <ion-select-option *ngFor="let m of this.moedas" value="{{m.valor}}">{{m.nome}}</ion-select-option>
      </ion-select>
      <ion-input (ionChange)="converter()" id="valorMoedaOriginal" #valorMoedaOriginal type="number" placeholder="Valor"></ion-input>
    </ion-item>

    <ion-label>Moeda convertida</ion-label>
    <ion-item lines="none">
      <ion-select id="moedaDestino" #moedaDestino (ionChange)="converter()" value="1" cancelText="Cancelar" placeholder="Selecione" >
        <ion-select-option value="1">Real</ion-select-option>
        <ion-select-option *ngFor="let m of this.moedas" value="{{m.valor}}">{{m.nome}}</ion-select-option>
      </ion-select>
      <ion-input (ionChange)="converter()" id="valorMoedaDestino" #valorMoedaDestino disabled type="number" placeholder="Valor"></ion-input>
    </ion-item>
  </div>
</ion-content>
