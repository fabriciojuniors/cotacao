<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <!-- <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"> -->
      <img src="https://img.icons8.com/cute-clipart/64/000000/user-male-circle.png"/>
    </ion-avatar>
    <ion-label>
      <h2>{{this.login.sessao.nome}}</h2>
      <p>@{{this.login.sessao.login}}</p>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item disabled (click)="abrirModalConta()" >
      <ion-label>Informações da conta</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="abrirModalNotificacao()">
      <ion-label>Notificações sobre cotação</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Modo Dark</ion-label>
      <ion-toggle (ionChange)="toggleThme($event)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
